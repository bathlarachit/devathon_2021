  </div>
    <div class="mb-3">

    <textarea class="form-control" name="address" id="address" name="address" cols="30" rows="3"></textarea>
  </div>
    <div class="mb-3">

    <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="5"></textarea>

 <div class="mb-3">

       <input type="text" class="form-control" id="specialization" name="specialization" aria-describedby="specialization">

      <div class="mb-3">

        <div class="mb-3">

  </div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Options</label>
  </div>

    <option selected>Department</option>
    <option value="1">CSE</option>

</div>

<label for="category" class="form-label">Specialization</label>
 <input type="text" class="form-control" id="specialization" name="specialization" aria-describedby="specialization" 
 value="marked" disabled="disabled">

      <div class="mb-3">

    <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="5"></textarea>

    <textarea class="form-control" name="notes" id="notes" name="notes" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
