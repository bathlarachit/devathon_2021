{% extends 'eapp/base.html' %}
{% block body %}



<div class="alert alert-danger" role="alert" style="margin-top:50px">
   <h2 style="text-align:center;font-size:30px;margin-top:10px;margin-bottom:10px;color:red;">
   Rejected List
 </h2>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr class="table-light">
      <th scope="col">#</th>
      <th scope="col">Name of the Applicant</th>
    </tr>
  </thead>
  <tbody>

   {% for l in list %}
       <tr class="table-light">
      <th scope="row">{{ forloop.counter }}</th>
      <td>     <a href="/rejected_detail/{{l.pk}}/">
     <p>{{l.req_no.name}}</p></a>
     </td>
     </tr>
    {% endfor  %}



    </tr>
  </tbody>
</table>
 


{% endblock %}
